<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap">
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Section styling */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #e0f7fa; /* Sky blue background */
            padding: 60px 20px;
            color: #333;
            border-radius: 15px;
        }

        /* Text content styling */
        .hero-content {
            max-width: 500px;
        }

        .hero-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #00796b;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        /* CTA button */
        .cta-button {
            padding: 12px 25px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .cta-button:hover {
            background-color: #004d40;
        }

        /* Image styling */
        .hero-image {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .hero-image {
                margin-top: 20px;
            }
        }
    </style>
</head>

</html>
